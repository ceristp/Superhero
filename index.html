<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperHero</title>
    <meta name="author" content="Ceristp">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#"><img src="assets/img/sh2.jpg" width="30" height="30" alt="logo">
                SuperHero
            </a>
        </div>
    </nav>

    <main id="main" class="container d-flex justify-content-center my-3 main">
        <div>
            <img src="assets/img/sh1.jpg" alt="logo superhero" class="main__img">
            <h3 class="mt-3">Encuentra tu SuperHero</h3>
            <div class="form-group">
                <label for="superId">Ingresa el numero del SuperHero a buscar:</label>
                <input type="text" class="form-control" id="inputId" placeholder="145">
                <small id="inputError" class="d-none form-text text-danger"></small>
            </div>
            <button type="button" class="btn btn-primary" id="btn">Buscar</button>
            <div id="apiError" class="alert alert-danger d-none" role="alert">
                Error al obtener la informacion.
            </div>
        </div>
    </main>

    <section id="result" class="container mb-5 result">
        <div class="row justify-content-center">
            <div class="col-6">
                <div id="result__card" class="d-none card mb-3 result__card">
                    <div class="row no-gutters">
                        <div class="col-4" id="result__img"></div>
                        <div class="col-8">
                            <div class="card-body">
                                <h5 class="card-title" id="result__name"></h5>
                                <p class="card-text" id="result__connections"></p>
                                <p class="card-text font-italic" id="result__publish"></p>
                                <p class="card-text font-italic" id="result__ocupation"></p>
                                <p class="card-text font-italic" id="result__first_appearance"></p>
                                <p class="card-text font-italic" id="result__height"></p>
                                <p class="card-text font-italic" id="result__weight"></p>
                                <p class="card-text font-italic" id="result__alianses"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="result__chart" class="col-6 d-none result__chart"></div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <!--CanvasJS-->
    <script src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
    <script src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
    <script src="assets/js/superhero.js"></script>

</body>
</html>
